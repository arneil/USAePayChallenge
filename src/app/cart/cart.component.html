<mat-toolbar color="primary">
  <span> Gundam Store - Cart </span>
  <span class="spacer"></span>
  <span> Back to Browse </span>
  <button mat-button routerLink="/products" routerLinkActive="active">
    <mat-icon>home</mat-icon>
  </button>
</mat-toolbar>

<div class="table-area">
  <table mat-table [dataSource]="cartContents" class="mat-elevation-z8">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let product"> {{product.title}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Remove Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let product">
        <button mat-button (click)="remove(product)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <button mat-raised-button class="checkout" [disabled]="cartIsEmpty()" routerLink="/checkout" routerLinkActive="active" color="accent"> Proceed to Checkout</button>
</div>
